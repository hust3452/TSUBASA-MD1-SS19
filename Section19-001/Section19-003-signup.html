<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ss19/Section19-003/Section19-003-singup.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
    <h1>Login</h1>
    <div class="input_content">
        <div class="input_email">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email address" id="email">
        <small id="email_error"></small>
        </div>
        <div class="input_password">
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" id="password">
        <div><small id="password_error"></small></div>
        </div>
        </div>
        <div class="check_password">
        <label for="check_password">Check Password:</label>
        <input type="password" placeholder="Enter your password" id="check_password">
        </div>
    <div>
    <input type="button" value="Sign Up" id="signup">
    </div>
    </div>
    <script src="/ss19/Section19-003/Section19-003-signup.js"></script>
    
</body>
</html>
